<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan 10 nama negara</title>
</head>
<body>
    <script>
        let namaNegara = [];
        namaNegara[0] = "Indonesia",
        namaNegara[1] = "Argentina",
        namaNegara[2] = "Brazil",
        namaNegara[3] = "Bhutan",
        namaNegara[4] = "Thailand",
        namaNegara[5] = "Timor Leste",
        namaNegara[6] = "Senegal",
        namaNegara[7] = "Spanyol",
        namaNegara[8] = "Inggris",
        namaNegara[9] = "Slovakia";
        
        for(i = 0; i < namaNegara.length; i++) {
            document.writeln(namaNegara[i] + "<br>")
        }
    </script>
</body>
</html>
