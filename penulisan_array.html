
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Penulisan Array pertama
        let buah = ["Mangga", "Apel", "Jeruk", "Lemon"];
        document.writeln(buah, "<br>", "<br>");

        // Penulisan Array kedua
        let name1 = [];
        name1[0] = "Farrel",
        name1[1] = "Naufal",
        name1[2] = "Priyonggo",
        document.writeln(name1[1], "<br>", "<br>");

        // Penulisan Array ketiga
        let name2 = [];
        name2[0] = "Ganesha",
        name2[1] = "Roland",
        name2[2] = "Rivaldo",
        name2[3] = "Naufal";
        for(i = 0; i < name2.length; i++) {
            document.writeln(name2[i])
        }
    </script>
</body>
</html>
